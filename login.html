<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../JSCH/CSS/style.css">
    <title>Itinerary: Iniciar Sesion</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <form onsubmit="return login()">
            <img class="mb-4" src="../JSCH/img/InventoryLogIn.jpeg" alt="" height="300">
            <h1 class="h3 mb-3 fw-normal"><b>Itinerary</b> - Login</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                <label for="floatingInput" type="text" name="usuario" id="usuario">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia">
                <label for="floatingPassword">Contraseña</label>
            </div>
        <p class="mt-5 mb-3 text-muted"></p><a href='https://www.freepik.com/free-photos-vectors/technology'>Technology vector created by freepik - www.freepik.com</a></p>
        </form>
    <table>
        <tr>
            <td><label>Usuario: </label></td>
            <td><input type="text" name="usuario" id="usuario"></td>
        </tr>
        <tr>
            <td><label for="password">Contraseña: </label></td>
            <td><input type="password" name="password" id="contrasenia"></td>
        </tr>
        <tr>
            <td><input type="button" name="btnVerifica" id="btnVerifica"></td>
        </tr>
    </table>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="login.js"></script>
</html>
