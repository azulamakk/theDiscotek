<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/icono.png">
    <title>Discotek</title>
</head>

<body>
    <header id="header">
        <div class="content-wrapper container">
            <nav id="nav" class="header__logo  navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="index.html"><img src="./assets/img/logoDiscotek.png" alt="Logo Discotek" id="imgLogo"></a>
                    <form action="" class="header__buscador">
                        <input type="search" name="search" id="buscador" placeholder="Buscar aquí..."
                            autocomplete="off" />
                        <label for="search" class="fas fa-search"></label>
                    </form>
                </div>
                <div class="collapse navbar-collapse justify-content-end heightAuto" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active navUl navUlLi navUlLiA" aria-current="page"
                            href="#index.html">Inicio</a>
                        <a class="nav-link navUl navUlLi navUlLiA" href="#productos">Productos</a>
                        <a class="nav-link navUl navUlLi navUlLiA" href="#nosotros">Nosotros</a>
                        <a class="nav-link navUl navUlLi navUlLiA" href="#contacto">Contacto</a>
                    </div>
                </div>
            </nav>
            <div class="carrito">
                <a href="./assets/img/carrito.png" class="fas fa-shopping-cart icono animate__animated animate__heartBeat"></a>
                <span class="carrito-contador"></span>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="articulos-tabla"></tbody>
                    <tfoot id="footer-tabla">
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </header>
    <h1 id="titulo">The Discotek: Inicio</h1>
    <section class="home" id="home">
        <div class="image">
            <img src="./assets/img/header.jpeg" id="imgHeader" alt="Disquera"/>
        </div>
        <div class="content">
            <span id="txtImg">Todos los exitos en un mismo lugar</span>
            <h3 id="btnImg"> <a href="#productos">Conocé mas</a></h3>
        </div>
    </section>
    <section class="productos" id="productos">
        <h2 class="titulo">Nuestros <span>productos</span></h1>
            <div class="productos-contenedor">
            </div>
            <template class="template-productos">
                <div class="productos-ind">
                    <img src="" alt="">
                    <h3></h3>
                    <div class="precios">
                        <span>$</span>
                        <p class="precio"></p>
                    </div>
                    <div class="cantidad">
                        <span>Cantidad:</span>
                        <input type="number" min="1" max="1000" value="1" name="" id="" class="cantidad">
                    </div>
                    <button type="button" class="btn">Añadir</button>
                </div>
            </template>

            <template class="template-footer">
                <tr>
                    <td colspan="2">
                        Total productos
                    </td>
                    <td colspan="2"></td>
                    <td>$<span></span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="comprar-carrito" class="realizar">
                            Comprar
                        </button>
                    </td>
                    <td colspan="2">
                        <button id="vaciar-carrito">
                            Vaciar
                        </button>
                    </td>
                </tr>
            </template>

            <template class="template-carrito">
                <tr>
                    <td><img src="" alt="" class="img-carrito"></td>
                    <td></td>
                    <td class="cantidad-tabla"></td>
                    <td class="btn-tabla">
                        <button class="btn-carrito-agregar">
                            +
                        </button>
                        <button class="btn-carrito-eliminar">
                            -
                        </button>
                    </td>
                    <td colspan="2">$<span></span></td>
                </tr>
            </template>
    </section>
</body>
<footer>
    <div class="container p-4">
        <div class="row g-4 d-flex justify-content-between align-content-between">
            <div class="col-12 col-sm-6 col-md-6 p-3">
                <p> The Discotek Store</p>
                <p> Buenos Aires, Argentina</p>
                <p> info@discotek.com</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
<!--Sweet Alert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--Animaciones-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<script src="./src/index.js"></script>

</html>
