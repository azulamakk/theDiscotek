<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../JSCH/CSS/style.css">

                    <div class="slider round"></div>
                </label>
            </div>
            <div>

                    <!-- Aqui los productos -->
                </ul>

            </div>
            <div>
                <h4>Tu carrito:</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                        <!-- aqui tabla carrito -->
                    </tbody>
                </table>
            </div>
        </section>
